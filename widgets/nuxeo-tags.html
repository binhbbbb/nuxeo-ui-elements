<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="nuxeo-tag.html">
<link rel="import" href="nuxeo-user-tag.html">
<link rel="import" href="nuxeo-group-tag.html">

<!--
An element to display a list of tags.

Example:

    <nuxeo-tags type="user" tags='["User 1", "User 2", "User 3"]'></nuxeo-tags>

@group Nuxeo UI
@element nuxeo-tags
@demo demo/nuxeo-tags/index.html
-->
<dom-module id="nuxeo-tags">
  <template>
    <style>
        :host {
          display: inline-block;
        }
      </style>
    <dom-repeat items="[[items]]" as="item">
      <template>
        <dom-if if="[[_type('tag')]]">
          <template>
            <nuxeo-tag>[[item]]</nuxeo-tag>
          </template>
        </dom-if>
        <dom-if if="[[_type('user')]]">
          <template>
            <nuxeo-user-tag user="[[item]]"></nuxeo-user-tag>
          </template>
        </dom-if>
        <dom-if if="[[_type('group')]]">
          <template>
            <nuxeo-group-tag group="[[item]]"></nuxeo-group-tag>
          </template>
        </dom-if>
      </template>
    </dom-repeat>
  </template>

  <script>
    {
      class Tags extends Nuxeo.Element {

        static get is() {
          return 'nuxeo-tags';
        }

        static get properties() {
          return {
            /**
             * Type ("tag", "user", "group").
             */
            type: {
              type: String,
              value: 'tag',
            },

            /**
             * Array of user/group entities or strings.
             */
            items: {
              type: Array,
            },
          };
        }

        _type(value) {
          return this.type === value;
        }

      }

      customElements.define(Tags.is, Tags);
      Nuxeo.Tags = Tags;
    }
  </script>

</dom-module>
